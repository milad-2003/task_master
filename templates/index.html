{% extends "base.html" %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>

    <table class="table">
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created }}</td>
                <td>
                    <a href="">Update</a>
                    <br>
                    <a href="">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/" method="post">
        <input type="text" name="content" id="content" maxlength="255" placeholder="Task Content...">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
